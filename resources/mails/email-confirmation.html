<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:inline="text">
    <title>[[#{email.confirmation.title}]]</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<p th:text="#{email.greeting(${user.firstName})}">Hi, User.</p>
<p th:text="#{email.confirmation.message}">To finish setting up your JiraRush account...</p>
<a th:href="${confirmationUrl}" th:text="#{email.confirmation.button}">Confirm Email</a>
</body>
</html>
